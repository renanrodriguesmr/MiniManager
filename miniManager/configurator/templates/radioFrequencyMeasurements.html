<h3>Parâmetros de medida</h3>
<div class="form-group">
  {% for measure in measures %}
  <div class="row">
    <input class="col-1 form-check-input" type="checkbox" name="radiofrequency" value="{{measure.name}}" id="{{measure.name}}check">
    <label class="col-1 form-check-label" for="defaultCheck1">
      {{measure.name}}
    </label>
    <input type="number" class="col form-control" name = "{{measure.name}}" id="{{measure.name}}period" placeholder="Período {{measure.name}}" disabled>
  </div>
  {% endfor %}
</div>

<script>
  {% for measure in measures %}
    document.getElementById('{{measure.name}}check').onchange = function() {
      document.getElementById('{{measure.name}}period').disabled = !this.checked;
    };
  {% endfor %}

  function fillRadioFrequencyMeasurements(radioFrequencyMeasurements){
    console.log(radioFrequencyMeasurements);
  }
</script>
