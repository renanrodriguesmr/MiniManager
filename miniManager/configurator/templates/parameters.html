{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock %}

{% block content %}
  <h3>Parâmetros de medida</h3>
  <div class="action-buttons">
    <form action="/configuration/" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-sm-2">Parâmetros</div>
        <div class="col-sm-10">
          {% for measure in measures %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="radiofrequency" value="{{measure.name}}" id="{{measure.name}}">
            <label class="form-check-label" for="defaultCheck1">
              {{measure.name}}
            </label>
          </div>
          <input type="number" class="form-control" name = "{{measure.name}}" id="{{measure.name}}period" placeholder="Período {{measure.name}}" disabled>
          {% endfor %}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <script>

    {% for measure in measures %}
      document.getElementById('{{measure.name}}').onchange = function() {
        document.getElementById('{{measure.name}}period').disabled = !this.checked;
      };
    {% endfor %}
  </script>
{% endblock %}
