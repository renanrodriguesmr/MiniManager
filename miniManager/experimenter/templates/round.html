{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/round.css' %}">
{% endblock %}

{% block content %}
  <h1>Rodada 1 - Vers√£o 1</h1>
  <div class="action-buttons">
    <form action="/rounds/" method="post">
      {% csrf_token %}
      <button type="sumbit" class="btn btn-primary" name="version" value="1">Reiniciar</button>
    </form>
    <form action="/finish_round" method="post">
        {% csrf_token %}
        <button type="sumbit" class="btn btn-primary">Finalizar</button>
    </form>
  </div>
  <div class="round-content">
    <div class="round-result">
        <div class="alert alert-primary" role="alert">
            Executando
        </div>
        <table class="styled-table">
          <thead>
              <tr>
                  <th>time</th>
                  <th>position</th>
                  <th>associatedTo</th>
                  <th>name</th>
                  <th>rssi</th>
                  <th>channel</th>
                  <th>band</th>
                  <th>ssid</th>
                  <th>txpower</th>
                  <th>ip</th>
              </tr>
          </thead>
          <tbody id="styled-table-content">
          </tbody>
        </table>
    </div>
    <div class="round-configuration">
        <div class="alert alert-primary" role="alert">
            Executando
        </div>
    </div>
  </div>
  <script src="{% static 'js/round.js' %}"></script>
{% endblock %}
